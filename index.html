<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Draggable Todo App</title>
  </head>
  <body>
    <!-- modal -->
    <div class="modal" id="todo_form">
      <div class="header">
        <div class="title">Add Task</div>
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
        <label>Enter Task</label>
        <input type="text" class="todo_inputs" />
        <label>Discription</label>
        <input type="text" class="todo_inputs" required>
        <input type="submit" style="color: rgba(146, 31, 31, 0.628);" value="Add Task" id="todo_submit" style="background-color: aqua;" required/>
      </div>
    </div>
    <!-- todo -->
    <div class="todo-container">
      <div class="status" id="no_status">
        <h1>Open</h1>
        <button id="add_btn" data-target-modal="#todo_form" style="background-color: aqua;">+Add Task</button>
      </div>
      <div class="status">
        <h1>In Progress</h1>
      </div>
      <div class="status">
        <h1>In Review</h1>
      </div>
      <div class="status">
        <h1>Done</h1>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="App.js"></script>
  </body>
</html>
